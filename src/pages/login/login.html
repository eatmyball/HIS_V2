<ion-content>
  <div class="login">
    <div class="blank">
    </div>
    <div class="login-div">
      <form [formGroup]="loginForm" align-self-center>
        <ion-item>
          <ion-label>工号</ion-label>
          <ion-input type="text" formControlName="LoginID" [(ngModel)]="nameValue" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>密码</ion-label>
          <ion-input type="password" formControlName="LoginPwd" [(ngModel)]="pwdValue" clearInput></ion-input>
        </ion-item>
        <ion-item no-lines class="rememberitem" style="height: 10px">
          <ion-label>记住密码</ion-label>
          <ion-checkbox [(ngModel)]="remember" [ngModelOptions]="{standalone: true}"></ion-checkbox>
        </ion-item>
        <button ion-button full (click)="login(loginForm.value, $event)" [disabled]="!loginForm.valid">登录</button>
      </form>
    </div>
  </div>
</ion-content>
